<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Space Impact</title>
	<link rel="stylesheet" href="../assets/css/space_impact.css">
</head>
<body>
	<div id="game_container">
		<div id="hero"></div>
		<div id="enemy_bug"></div>
		<div id="enemy_drone"></div>
		<div id="missiles"></div>
		<div id="score_container">Score:
			<span id="score">0</span>
		</div>
		<div id="hero_life_container">
			<span class="life">Life:</span>
			<ul id="life_num">
			</ul>
		</div>
		<div id="game_menu">
			<ul id="game_option_list">
				<li id="new_game" class="game_options">New Game</li>
				<li id="continue" class="game_options">Continue</li>
				<li id="about" class="game_options">About</li>
				<li id="exit" class="game_options">Exit</li>
			</ul>
		</div>
	</div>
	<script src="../assets/js/space_impact.js"></script>
</body>
</html>
